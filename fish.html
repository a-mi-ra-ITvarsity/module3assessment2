    <body class="body-fish">

        <div id="fish">
            
            <h1>Fried fish</h1>

            <p>Fried hake and calamari served with garlic butter sauce R40</p>
        
        </div>
        
        <div class="fish-add-ons">
                    
            <h2>Add to your order</h2>
                     
            <input id="check-01" type="checkbox">

            <br/><br/><br/>

            <br/><br/><br/>
